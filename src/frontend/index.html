<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Resize</title>
  </head>
  <body>
    <header>
      <div class="left-sec"><h1>IMAGE RESIZE APP</h1></div>
      <div class="right-sec">
        <button><p>Resize Now</p></button>
        <p class="text">or <a href="#">get your resized image</a></p>
      </div>
    </header>

    <div class="main-body">
      <div class="sec1">
        <div class="left">
          <p class="headline">Image Resizing App</p>
          <p class="desc">
            Resize images to fit your desired dimensions with my project app.
          </p>
          <button><p>RESIZE YOUR IMAGE NOW</p></button>
          <p class="text">or <a href="#">Get Your Resized Image</a></p>
        </div>
        <div class="right">
          <img src="../../uploads/Designer.jpg" alt="" />
        </div>
      </div>
    </div>

    <div>
      <div class="images-container" id="image"></div>

      <div id="urlForResizedImage"></div>
    </div>

    <div class="pop-up">
      <div class="choose-btn" id="choose-btn">
        <input
          type="file"
          id="uploadImage"
          accept="image/jpeg"
          class="inputFile"
        />
        <button onclick=" uploadImage() ">Choose This Image</button>
      </div>
      <div class="selectps">
        <p>Select Height</p>
        <p>Select Width</p>
      </div>
      <div class="input-dims">
        <input type="number" id="heightInput" placeholder="Height" />
        <input type="number" id="widthInput" placeholder="Width" />
      </div>
      <button class="submit-btn" id="submit" onclick="resizeImage()">
        Submit
      </button>
    </div>

    <footer>
      <div class="left"><h2 class="copy">Copyrights @PierreBaher</h2></div>
      <div class="mid">
        <a href="">Contact Me</a>
        <a href="">Hire Me</a>
      </div>

        <a href="https://www.facebook.com/profile.php?id=100081109613035"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/pierre_102010/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="tel:+201004555993"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="pirohero11@gmail.com"
          ><i class="fa-regular fa-envelope"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/783309c4a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
